<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuvia Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0e17;
      color: #ffffff;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .daily-inspiration {
      background: #1a1b2f;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .daily-inspiration h2 {
      font-size: 1.5em;
      background: linear-gradient(90deg, #41d1ff, #bd34fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .inspire-quote {
      font-style: italic;
      color: #ccc;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #41d1ff, #bd34fe);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .people-suggest {
      margin: 20px 0;
      text-align: center;
    }

    .profile-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    .level-box, .jcoin-box {
      background: #1a1b2f;
      padding: 15px;
      border-radius: 15px;
      flex: 1;
      text-align: center;
    }

    .jcoin-box .balance {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
    }

    .jcoin-box .rate {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 5px;
    }

    .new-post {
      background: #1a1b2f;
      padding: 20px;
      border-radius: 15px;
    }

    .new-post textarea {
      width: 100%;
      padding: 10px;
      background: #0f0e17;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      resize: none;
      margin-bottom: 10px;
    }

    .new-post .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .visibility-select {
      background: #333;
      color: #fff;
      border-radius: 8px;
      padding: 5px;
      border: none;
    }

    .post-btn {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Daily Inspiration Section -->
    <div class="daily-inspiration">
      <h2>Daily Inspiration</h2>
      <p class="inspire-quote">"Rest when you need to."</p>
      <p>- Nuvia</p>
      <div class="button-group">
        <button class="btn">SHARE / POST</button>
        <button class="btn">CUSTOMIZE INSPIRATION</button>
        <button class="btn">CLAIM DAILY BONUS</button>
      </div>
    </div>

    <!-- People You May Know -->
    <div class="people-suggest">
      <p><strong>People you may know</strong> üîÅ</p>
      <div style="background:#333; height: 10px; border-radius: 5px; width: 60%; margin: 10px auto;"></div>
    </div>

    <!-- Profile Info -->
    <div class="profile-info">
      
      <!-- Novice Level Box -->
      <div class="level-box">
        <p>üåü <strong>Novice Lv1</strong></p>
        <p>0%</p>
      </div>

      <!-- üí∞ JCoin Balance Box (‚Üê Sue, this is the section showing JCOIN Balance & Rate) -->
      <div class="jcoin-box">
        <div class="balance">50 JCoins</div>
        <div class="rate">Rate: ‚Ç¶0.005/J</div>
      </div>

    </div>

    <!-- Create New Post -->
    <div class="new-post">
      <h3>Create New Post</h3>
      <textarea rows="4" placeholder="What's on your mind?"></textarea>
      <div class="button-group" style="justify-content: flex-start; margin: 10px 0;">
        <button class="btn">üì∑ Add Media</button>
        <label style="color: #ccc; margin-left: 10px;">
          <input type="checkbox"> Add Poll
        </label>
      </div>
      <div class="actions">
        <select class="visibility-select">
          <option>Public</option>
          <option>Private</option>
          <option>Friends Only</option>
        </select>
        <button class="post-btn">POST</button>
      </div>
    </div>

  </div>
</body>
</html>
