
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvia - Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --pink: #ff2e92;
            --blue: #00d5ff;
            --glass-black: rgba(10, 10, 10, .75);
            --glass-blue: rgba(0, 213, 255, .15);
            --radius: 20px;
            --transition: .3s ease;
            --white: #fff;
            --text-light: rgba(255, 255, 255, .7);
            --background-main: rgba(10, 10, 10, .75);
            --card-background: linear-gradient(145deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01));
            --header-background: linear-gradient(135deg, rgba(10, 10, 10, .85), rgba(10, 10, 10, .75));
            --border-light: rgba(255, 255, 255, .05);
            --input-background: rgba(255, 255, 255, 0.05);
            --button-background: linear-gradient(90deg, var(--blue), var(--pink));
            --button-shadow: 0 4px 15px var(--blue), 0 4px 15px var(--pink);
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        main {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .transaction-history {
            background: var(--card-background);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            padding: 2rem;
        }
        .transaction-history h2 {
            text-align: center;
            color: var(--white);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }
        th {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <main>
        <div class="jcoin-balance">
            <h2>JCoin Balance</h2>
            <p>JCoins: <span id="jcoin-balance"></span></p>
            <p>Naira Equivalent: â‚¦<span id="naira-equivalent"></span></p>
        </div>
        <div class="content-wrapper">
            <div class="transaction-history">
                <h2>Transaction History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-history-body">
                        <!-- Transactions will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz-8N0totzvMCvonF9pKj9RsoH3J8xL0w",
            authDomain: "jchat-1.firebaseapp.com",
            databaseURL: "https://jchat-1-default-rtdb.firebaseio.com",
            projectId: "jchat-1",
            storageBucket: "jchat-1.firebasestorage.app",
            messagingSenderId: "328479683167",
            appId: "1:328479683167:web:276c0b7e8ea44dd2d6a1ea",
            measurementId: "G-S6Z9GG0R9P"
        };
        const appId = 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const jcoinBalanceSpan = document.getElementById('jcoin-balance');
        const nairaEquivalentSpan = document.getElementById('naira-equivalent');
        let currentSystemSettings = {};

        const SYSTEM_SETTINGS_DOC_REF = doc(db, "artifacts", appId, "public", "data", "settings", "system_settings");

        async function fetchSystemSettings() {
            const docSnap = await getDoc(SYSTEM_SETTINGS_DOC_REF);
            if (docSnap.exists()) {
                currentSystemSettings = docSnap.data();
            } else {
                currentSystemSettings = {
                    jcoinNairaRate: 0.0005, 
                };
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await fetchSystemSettings();
                const userProfileDocRef = doc(db, "artifacts", appId, "users", user.uid, "profiles", "user_profile");
                const docSnap = await getDoc(userProfileDocRef);
                if (docSnap.exists()) {
                    const jCoins = docSnap.data().jCoins || 0;
                    jcoinBalanceSpan.textContent = jCoins;
                    nairaEquivalentSpan.textContent = (jCoins * currentSystemSettings.jcoinNairaRate).toFixed(4);
                } else {
                    jcoinBalanceSpan.textContent = 0;
                    nairaEquivalentSpan.textContent = (0).toFixed(4);
                }

                const transactionsRef = collection(db, "artifacts", appId, "users", user.uid, "transactions");
                const q = query(transactionsRef, orderBy("timestamp", "desc"));

                onSnapshot(q, (snapshot) => {
                    const transactionHistoryBody = document.getElementById('transaction-history-body');
                    transactionHistoryBody.innerHTML = '';
                    snapshot.forEach(doc => {
                        const transaction = doc.data();
                        const row = document.createElement('tr');

                        const date = transaction.timestamp ? new Date(transaction.timestamp.toDate()).toLocaleString() : 'N/A';
                        const type = transaction.type || 'N/A';
                        const description = transaction.description || 'N/A';
                        const amount = transaction.amount || 0;

                        row.innerHTML = `
                            <td>${date}</td>
                            <td>${type}</td>
                            <td>${description}</td>
                            <td>${amount}</td>
                        `;
                        transactionHistoryBody.appendChild(row);
                    });
                });
            } else {
                // Handle signed out state
                const transactionHistoryBody = document.getElementById('transaction-history-body');
                transactionHistoryBody.innerHTML = '<tr><td colspan="4">Please log in to view your transaction history.</td></tr>';
                jcoinBalanceSpan.textContent = 'N/A';
                nairaEquivalentSpan.textContent = 'N/A';
            }
        });
    </script>
</body>
</html>
